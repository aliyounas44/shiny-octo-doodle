<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>
			User Registration Form
		</title>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<meta name="keywords" content="user, registration, sign up">
		<meta name="author" content="Ali Younas">
	</head>
	
	<body>
		<FORM name="loginInformation" action="" method="post">
				<p><LABEL for="firstname">First name: </LABEL>
				<INPUT type="text" id="firstname"></p>
				<p><LABEL for="lastname">Last name: </LABEL>
				<INPUT type="text" id="lastname"></p>
				<p><INPUT type="radio" name="sex" value="Male"> Male</p>
				<p><INPUT type="radio" name="sex" value="Female"> Female</p>
				<FIELDSET>
					<LEGEND>Medical History</LEGEND>
					<INPUT name="history_illness" type="checkbox" value="Smallpox" tabindex="20"> Smallpox
					<INPUT name="history_illness" type="checkbox" value="Mumps" tabindex="21"> Mumps
					<INPUT name="history_illness" type="checkbox" value="Dizziness" tabindex="22"> Dizziness
					<INPUT name="history_illness" type="checkbox" value="Sneezing" tabindex="23"> Sneezing
				</FIELDSET>
				<p><LABEL>Country: </LABEL>
				<select>
					<option value="Pakistan">Pakistan</option>
					<option value="Poland">Poland</option>
					<option value="Ukraine">Ukraine</option>
					<option value="Belarus">Belarus</option>
				</select></p>
				<p><LABEL for="BillingAddress">Billing Address: </LABEL><TEXTAREA id="BillingAddress" rows="3" cols="15"></TEXTAREA></p>
				<p><LABEL for="ShippingAddress">Shipping Address: </LABEL><TEXTAREA id="ShippingAddress" rows="3" cols="15"></TEXTAREA></p>
				<p><LABEL for="email">Email: </LABEL>
				<INPUT type="text" id="email"></p>
				<p><LABEL for="email">Login: </LABEL>
				<INPUT type="text" id="login"></p>
				<p><LABEL for="email">Password: </LABEL>
				<INPUT type="password" id="password"></p>
				<p><LABEL for="email">Phone: </LABEL>
				<INPUT type="text" id="phone"></p>
				
				<p><INPUT type="submit" value="Send"> <INPUT type="reset" value ="Reset"></p>
		
		</FORM>
	</body>
</html>
