                <label for="firstName"><span>First Name<span class="required">*</span></span>
                <input type="text" name="firstName" id="firstName" class="input-field" placeholder="Enter your first name!" autofocus required/></label>
                <label for="lastName"><span>Last Name<span class="required">*</span></span>
                <input type="text" name="lastName" id="lastName" class="input-field" placeholder="Enter your last name!" required/></label>
                <label for="gender"><span>I am<span class="required">*</span></span>
                <select id="gender">
                    <option value="">Select sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select></label>
                <label for="url"><span>Website</span>
                <input type="url" name="url" id="url" class="input-field" placeholder="Your website's url." /></label>
                <label for="phone"><span>Phone no<span class="required">*</span></span>
                <input type="tel" name="phone" id="phone" class="input-field" pattern="[0-9]{10}" placeholder="Enter 10 digit phone number." required /></label>
                <label for="dob"><span>Date of Birth<span class="required">*</span></span>
                <input type="date" class="input-field" name="dob" id="dob" required /></label>
                <label for="eyesColor"><span>Color of eyes</span>
                <input type="color" class="input-field" name="eyes" id="eyesColor"/></label>
                <label for="children"><span>Children?</span>
                <input name="children" class="input-field" type="checkbox" value="children" id="children"></label>
            </fieldset>
